      <style>
        :root {
          --bg-color: #1a1d2d;
          --box-color: #151824;
          --primary-blue: #5c8aff;
          
          --box-size: 70px;
          --circle-size: calc(var(--box-size) * 0.55); 
          --dot-size: calc(var(--box-size) * 0.071);    
          --circle-radius: calc(var(--circle-size) / 2);
        }
  
        html {
          height: 100%;
          background: var(--bg-color);
        }
  
        .initial-loader {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          width: 100vw;
          position: fixed;
          inset: 0;
          background: var(--bg-color);
          font-family: 'Catamaran', sans-serif;
        }
  
        .loader-text {
          color: var(--primary-blue);
          font-weight: 600;
          margin-top: 1rem;
          font-size: clamp(0.875rem, 1vw, 1rem);
          opacity: 0;
          animation: fadeInOut 2s ease-in-out infinite;
        }
  
        .dots-loader {
          width: var(--box-size);
          height: var(--box-size);
          position: relative;
        }
  
        .square-box {
          position: absolute;
          width: var(--box-size);
          height: var(--box-size);
          background: var(--box-color);
          inset: 50%;
          transform: translate(-50%, -50%);
          border-radius: calc(var(--box-size) * 0.2);
          box-shadow: 5px 5px 10px 0px rgba(21, 24, 36, 0.6);
          overflow: hidden;
          display: grid;
          place-items: center;
        }
  
        .dots-container {
          width: var(--circle-size);
          height: var(--circle-size);
          position: relative;
          animation: rotateDots 3s steps(30) infinite;
          display: grid;
          place-items: center;
        }
  
        .dot {
          position: absolute;
          width: var(--dot-size);
          height: var(--dot-size);
          border-radius: 50%;
          background: var(--primary-blue);
          transform-origin: 50% 50%;
          animation: colorChange 10s steps(5) infinite;
        }
  
        .dot:nth-child(1) { transform: rotate(0deg) translate(var(--circle-radius)); }
        .dot:nth-child(2) { transform: rotate(36deg) translate(var(--circle-radius)); }
        .dot:nth-child(3) { transform: rotate(72deg) translate(var(--circle-radius)); }
        .dot:nth-child(4) { transform: rotate(108deg) translate(var(--circle-radius)); }
        .dot:nth-child(5) { transform: rotate(144deg) translate(var(--circle-radius)); }
        .dot:nth-child(6) { transform: rotate(180deg) translate(var(--circle-radius)); }
        .dot:nth-child(7) { transform: rotate(216deg) translate(var(--circle-radius)); }
        .dot:nth-child(8) { transform: rotate(252deg) translate(var(--circle-radius)); }
        .dot:nth-child(9) { transform: rotate(288deg) translate(var(--circle-radius)); }
        .dot:nth-child(10) { transform: rotate(324deg) translate(var(--circle-radius)); }
  
        @keyframes colorChange {
          0%, 100% { background: #5c8aff; }
          20% { background: #ff7eb3; }
          40% { background: #7c4dff; }
          60% { background: #64ffda; }
          80% { background: #ffb952; }
        }
  
        @keyframes rotateDots {
          to {
            transform: rotate(360deg);
          }
        }
  
        @keyframes fadeInOut {
          0%, 100% { opacity: 0.3; }
          50% { opacity: 1; }
        }
      </style>
