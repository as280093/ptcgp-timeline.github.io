    <style>
      html {
        height: 100%;
        background: #1a1d2d;
      }

      /* Loading Spinner */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background: #1a1d2d;
        font-family: 'Catamaran', sans-serif;
      }

      .loader-text {
        color: #5c8aff;
        font-weight: 600;
        margin-top: 1rem;
        font-size: 1rem;
        opacity: 0;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      .spinner {
        position: relative;
        width: 60px;
        height: 60px;
      }

      .spinner::before,
      .spinner::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        animation: pulse 1.8s ease-in-out infinite;
        filter: drop-shadow(0 0 8px #5c8aff40);
      }

      .spinner::before {
        width: 100%;
        height: 100%;
        background: #2b2f43;
        border: 3px solid #5c8aff;
        animation-delay: 0.2s;
      }

      .spinner::after {
        width: 80%;
        height: 80%;
        background: #1a1d2d;
        border: 3px solid #ffb952;
        top: 10%;
        left: 10%;
        animation-delay: 0.6s;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.85);
          opacity: 0.8;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.85);
          opacity: 0.8;
        }
      }

      @keyframes fadeInOut {
        0%, 100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
