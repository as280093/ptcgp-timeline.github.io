    <script>
        // Language detection and redirect
        const path = window.location.pathname;
        const supportedLangs = ['zh', 'ja', 'ko', 'fr', 'de', 'es', 'it', 'pt', 'en'];
        const userLang = navigator.language.split('-')[0];
        const langMatch = path.match(new RegExp(`^\\/(${supportedLangs.join('|')})`));
        
        if (langMatch) {
            // If it's a language path, redirect to the specific language page
            const lang = langMatch[1];
            window.location.replace(`/${lang}/?redirect=${path.slice(langMatch[0].length + 1)}`);
        } else {
            // For other paths, redirect to user's language or default to English
            const defaultLang = supportedLangs.includes(userLang) ? userLang : 'en';
            window.location.replace(`/${defaultLang}`);
        }
    </script>
