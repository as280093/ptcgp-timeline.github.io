      html {
        height: 100%;

    <script>
        // Get the current path
        const path = window.location.pathname;
        // Get the supported languages from the path
        const langMatch = path.match(/^\/(zh|ja|ko|fr|de|es|it|pt|en)/);
        
        if (langMatch) {
            // If it's a language path, redirect to the root and let the app handle routing
            window.location.replace('/?redirect=' + path.slice(1));
        } else {
            // For all other paths, redirect to root
            window.location.replace('/');
        }
    </script>
